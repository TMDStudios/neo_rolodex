<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>My Bookmarks</title>
</head>
<body>
    <h4 class="bookmarks">My Bookmarks</h4>
    {% for bookmark in bookmarks %}
    <p class="bookmarks bookmark"><a href="{{ bookmark.url }}">{{ bookmark.name }}</a> - {{ bookmark.description }} - <a href="/delete_bookmark/{{ bookmark.id }}">Delete</a></p>
    {% endfor %}
</body>
</html>
